    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <style>
        .pdf-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Aspect ratio (e.g., 4:3 ratio) */
        }
        .pdf-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .pdf-container {
                width: 100%;
                height: 100vh; /* Adjusted to fill the viewport height */
                padding-bottom: 0; /* Removing aspect ratio padding for full height */
            }

            header {     
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #e7eed9;
                color: #291414;
                margin: 20px; /* Adjusting margins */
                padding: 20px; /* Adjusting padding */
            }

            .div-pdf {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #e7eed9;
                color: #291414;
                line-height: 1.6;
                margin: 0;
                padding: 0;
            }

            body {
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>

    <h1>Program</h1>
    <div class="div-pdf">
        <div class="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <!-- PDF.js script to render the PDF -->
    <script>
        var url = 'sou.pdf';

        // Load PDF.js and render the PDF
        var loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            console.log('PDF loaded');

            // Fetch the first page
            pdf.getPage(1).then(function(page) {
                console.log('Page loaded');

                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale });

                // Prepare the canvas using PDF page dimensions
                var canvas = document.getElementById('pdf-canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the PDF page into the canvas context
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    console.log('Page rendered');
                });
            });
        }, function(reason) {
            console.error('Error loading PDF: ' + reason);
        });
    </script>

</body>
